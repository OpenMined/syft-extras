
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syft Chat</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .header {
            background: #4a69bd;
            color: white;
            padding: 15px;
            text-align: center;
            flex: 0 0 auto;
        }
        .main-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .contacts-panel {
            width: 250px;
            background-color: #f0f0f0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
        }
        .contacts-header {
            padding: 10px;
            background-color: #e6e6e6;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contacts-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .add-contact-btn {
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }
        .contact-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .contact-item:hover {
            background-color: #e9e9e9;
        }
        .contact-item.active {
            background-color: #d4e4fc;
            font-weight: bold;
        }
        .contact-item .unread-badge {
            background-color: #4a69bd;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            margin-left: 5px;
            display: none;
        }
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            clear: both;
        }
        .self {
            background-color: #dcf8c6;
            float: right;
        }
        .other {
            background-color: #fff;
            float: left;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .input-area {
            padding: 15px;
            display: flex;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .send-button {
            padding: 10px 15px;
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ddd;
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .connected {
            background-color: #4CAF50;
        }
        .disconnected {
            background-color: #F44336;
        }
        .reconnecting {
            background-color: #FFC107;
        }
        .refresh-button {
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .message-status {
            display: inline-block;
            margin-left: 5px;
            font-size: 1em;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #4a69bd;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #555;
        }
        
        .modal-body {
            margin-bottom: 15px;
        }
        
        .modal-footer {
            text-align: right;
        }
        
        .modal-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-button {
            padding: 8px 15px;
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .no-recipient-message {
            text-align: center;
            color: #666;
            margin-top: 30px;
            padding: 20px;
        }
        
        .no-contacts-message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Syft Chat</h2>
            <div id="user-info"></div>
        </div>
        
        <div class="main-area">
            <!-- Contacts Panel -->
            <div class="contacts-panel">
                <div class="contacts-header">
                    <h3>Contacts</h3>
                    <button class="add-contact-btn" id="add-contact-btn">+ Add</button>
                </div>
                <ul class="contact-list" id="contact-list">
                    <!-- Contacts will be added here -->
                </ul>
                <div class="no-contacts-message" id="no-contacts-message">
                    No contacts yet.<br>Click "Add" to start a conversation.
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="controls">
                    <div>
                        <span class="connection-status" id="connection-status"></span>
                        <span id="connection-text">Connecting...</span>
                    </div>
                    <button class="refresh-button" id="refresh-button">Refresh</button>
                </div>
                
                <div class="chat-box" id="chat-box">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="no-recipient-message" id="no-recipient-message">
                    Select a contact to start chatting or add a new contact using the + button.
                </div>
                
                <div class="input-area">
                    <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
                    <button class="send-button" id="send-button">Send</button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>
    
    <!-- Add Contact Modal -->
    <div id="add-contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <input type="email" id="new-contact-input" class="modal-input" placeholder="Enter email address">
            </div>
            <div class="modal-footer">
                <button id="confirm-add-contact" class="modal-button">Add Contact</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        const connectionStatus = document.getElementById('connection-status');
        const connectionText = document.getElementById('connection-text');
        const refreshButton = document.getElementById('refresh-button');
        const userInfoDiv = document.getElementById('user-info');
        const contactList = document.getElementById('contact-list');
        const noRecipientMessage = document.getElementById('no-recipient-message');
        const noContactsMessage = document.getElementById('no-contacts-message');
        const addContactBtn = document.getElementById('add-contact-btn');
        const addContactModal = document.getElementById('add-contact-modal');
        const closeModal = document.getElementById('close-modal');
        const newContactInput = document.getElementById('new-contact-input');
        const confirmAddContact = document.getElementById('confirm-add-contact');
        
        // Socket.io connection
        const socket = io();
        let isConnected = false;
        let currentRecipient = null;
        
        // Connect to server
        socket.on('connect', () => {
            isConnected = true;
            connectionStatus.classList.add('connected');
            connectionStatus.classList.remove('disconnected', 'reconnecting');
            connectionText.textContent = 'Connected';
            
            // Request info on connection
            requestMessages();
        });
        
        // Handle disconnection
        socket.on('disconnect', () => {
            isConnected = false;
            connectionStatus.classList.add('disconnected');
            connectionStatus.classList.remove('connected', 'reconnecting');
            connectionText.textContent = 'Disconnected';
        });
        
        // Handle reconnecting
        socket.on('reconnecting', () => {
            connectionStatus.classList.add('reconnecting');
            connectionStatus.classList.remove('connected', 'disconnected');
            connectionText.textContent = 'Reconnecting...';
        });
        
        function requestMessages() {
            if (isConnected) {
                console.log('Requesting message history');
                socket.emit('get_messages');
                socket.emit('get_contacts');
            }
        }
        
        // Display user info
        socket.on('user_info', (data) => {
            userInfoDiv.textContent = `Logged in as: ${data.client}`;
            if (data.recipient) {
                currentRecipient = data.recipient;
                updateSelectedContact();
            }
        });
        
        // Handle contact list
        socket.on('contact_list', (contacts) => {
            console.log('Received contacts:', contacts);
            
            // Clear the contact list
            contactList.innerHTML = '';
            
            // Check if we have any contacts
            if (contacts.length === 0) {
                noContactsMessage.style.display = 'block';
            } else {
                noContactsMessage.style.display = 'none';
                
                // Add each contact to the list
                contacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.textContent = contact;
                    li.setAttribute('data-email', contact);
                    
                    // Add click handler to set as current recipient
                    li.addEventListener('click', () => {
                        setCurrentRecipient(contact);
                    });
                    
                    // Add a badge for unread messages (initially hidden)
                    const badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.style.display = 'none';
                    li.appendChild(badge);
                    
                    contactList.appendChild(li);
                });
            }
            
            // Update selected contact
            updateSelectedContact();
            
            // Show/hide no recipient message
            if (!currentRecipient && contacts.length > 0) {
                // Auto-select first contact if none is selected
                setCurrentRecipient(contacts[0]);
            } else if (!currentRecipient) {
                noRecipientMessage.style.display = 'block';
            } else {
                noRecipientMessage.style.display = 'none';
            }
        });
        
        // Function to set the current recipient
        function setCurrentRecipient(recipient) {
            if (recipient === currentRecipient) return;
            
            currentRecipient = recipient;
            console.log('Set current recipient:', currentRecipient);
            
            // Tell the server about the change
            socket.emit('set_recipient', { recipient });
            
            // Update the UI to show the correct contact as selected
            updateSelectedContact();
            
            // Hide the no-recipient message
            noRecipientMessage.style.display = 'none';
        }
        
        // Update which contact is highlighted in the list
        function updateSelectedContact() {
            // Remove active class from all contacts
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current recipient
            if (currentRecipient) {
                const contactItem = document.querySelector(`.contact-item[data-email="${currentRecipient}"]`);
                if (contactItem) {
                    contactItem.classList.add('active');
                }
            }
        }
        
        // Load message history
        socket.on('message_history', (messages) => {
            console.log(`Received message history: ${messages.length} messages`);
            
            // Clear the chat box
            chatBox.innerHTML = '';
            
            // Add all messages in the order they were sorted on the server
            messages.forEach(message => {
                addMessageToChat(message);
            });
            
            scrollToBottom();
            statusDiv.textContent = `${messages.length} messages loaded`;
            
            // Hide the no-recipient message when we have a conversation
            if (currentRecipient) {
                noRecipientMessage.style.display = 'none';
            } else {
                noRecipientMessage.style.display = 'block';
            }
        });
        
        // Handle message status updates
        socket.on('message_status_update', (data) => {
            console.log('Message status update:', data);
            const messageElements = document.querySelectorAll(`.message[data-id="${data.id}"]`);
            messageElements.forEach(el => {
                // Remove all status classes first
                el.classList.remove('status-sending', 'status-delivered', 'status-failed');
                // Add the new status class
                el.classList.add(`status-${data.status}`);
                
                // Update the status indicator element
                let statusElement = el.querySelector('.message-status');
                if (statusElement) {
                    updateStatusIndicator(statusElement, data.status);
                }
            });
        });
        
        // Helper function to update status indicator content
        function updateStatusIndicator(element, status) {
            if (status === "sending") {
                element.textContent = "•";  // Gray dot instead of checkmark
                element.style.color = "#999";
                element.title = "Sending...";
            } else if (status === "delivered") {
                element.textContent = "✓";  // Single checkmark (easier to understand)
                element.style.color = "#4CAF50";
                element.title = "Delivered";
            } else if (status === "failed") {
                element.textContent = "⚠️";
                element.style.color = "#F44336";
                element.title = "Failed to send";
            } else if (status === "unknown") {
                element.textContent = "?";
                element.style.color = "#FFA500";  // Orange for unknown status
                element.title = "Delivery status unknown";
            } else {
                // Default/unknown status
                element.textContent = "";
            }
        }
        
        // Update status
        socket.on('status', (data) => {
            statusDiv.textContent = data.message;
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        });
        
        // Handle notification of unread message
        socket.on('unread_message', (data) => {
            console.log('Unread message from:', data.sender);
            
            // Highlight the contact in the list or add it if not present
            const contactItem = document.querySelector(`.contact-item[data-email="${data.sender}"]`);
            if (contactItem) {
                contactItem.style.fontWeight = 'bold';
            } else {
                // Request updated contact list
                socket.emit('get_contacts');
            }
            
            // Notify the user if not the current conversation
            if (data.sender !== currentRecipient) {
                notifyNewMessage(data.sender);
            }
        });
        
        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected && currentRecipient) {
                socket.emit('send_message', { message });
                messageInput.value = '';
                statusDiv.textContent = 'Sending...';
            } else if (!isConnected) {
                statusDiv.textContent = 'Cannot send: disconnected';
            } else if (!currentRecipient) {
                statusDiv.textContent = 'Select a recipient first';
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Manual refresh button
        refreshButton.addEventListener('click', () => {
            if (currentRecipient) {
                socket.emit('get_messages');
                statusDiv.textContent = 'Refreshing messages...';
            } else {
                statusDiv.textContent = 'No conversation selected';
            }
        });
        
        // Add Contact functionality
        addContactBtn.addEventListener('click', () => {
            addContactModal.style.display = 'block';
            newContactInput.focus();
        });
        
        closeModal.addEventListener('click', () => {
            addContactModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === addContactModal) {
                addContactModal.style.display = 'none';
            }
        });
        
        confirmAddContact.addEventListener('click', addNewContact);
        
        newContactInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewContact();
            }
        });
        
        function addNewContact() {
            const contact = newContactInput.value.trim();
            if (contact) {
                socket.emit('add_contact', { contact });
                addContactModal.style.display = 'none';
                newContactInput.value = '';
            }
        }
        
        function addMessageToChat(message) {
            // Check if this message already exists in the chat
            const existingMsg = document.querySelector(`.message[data-id="${message.id}"]`);
            if (existingMsg) {
                // If it's a status update, just update the existing message
                if (message.status) {
                    existingMsg.classList.remove('status-sending', 'status-delivered', 'status-failed', 'status-unknown');
                    existingMsg.classList.add(`status-${message.status}`);
                    
                    let statusElement = existingMsg.querySelector('.message-status');
                    if (statusElement) {
                        updateStatusIndicator(statusElement, message.status);
                    }
                }
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.is_self ? 'self' : 'other'}`;
            if (message.id) {
                messageDiv.setAttribute('data-id', message.id);
                if (message.status) {
                    messageDiv.classList.add(`status-${message.status}`);
                }
            }
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = message.sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = message.time;
            
            // Add status indicator for self messages
            if (message.is_self) {
                const statusElement = document.createElement('span');
                statusElement.className = 'message-status';
                
                // Set initial status indicator
                updateStatusIndicator(statusElement, message.status);
                
                timeDiv.appendChild(statusElement);
            }
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatBox.appendChild(messageDiv);
            
            // Also add a div to clear the float
            const clearDiv = document.createElement('div');
            clearDiv.style.clear = 'both';
            chatBox.appendChild(clearDiv);
        }
        
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function notifyNewMessage(sender) {
            // You could add sound or browser notifications here
            // For now, just flash the title
            let originalTitle = document.title;
            let interval = setInterval(() => {
                document.title = document.title === "New Message!" ? originalTitle : "New Message!";
            }, 1000);
            
            // Stop flashing after 5 seconds
            setTimeout(() => {
                clearInterval(interval);
                document.title = originalTitle;
            }, 5000);
        }
        
        // Implement heartbeat to keep connection alive
        setInterval(() => {
            if (isConnected) {
                socket.emit('heartbeat');
            }
        }, 30000); // Send heartbeat every 30 seconds
    </script>
</body>
</html>
