
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syft Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            background-color: white;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipient-info {
            display: flex;
            align-items: center;
        }
        .recipient-info h2 {
            margin: 0;
            font-size: 18px;
        }
        .user-info {
            font-size: 12px;
            opacity: 0.9;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }
        .message.self {
            align-items: flex-end;
        }
        .message.other {
            align-items: flex-start;
        }
        .message.system {
            align-items: center;
        }
        .message.self .message-content {
            background-color: #4a90e2;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.other .message-content {
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 5px;
        }
        .message.system .message-content {
            background-color: #f0f0f0;
            color: #666;
            font-style: italic;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.9em;
            max-width: 100%;
            text-align: center;
        }
        .message-meta {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }
        .message-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e6e6e6;
            background-color: white;
        }
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        .send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .change-recipient {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .system-timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="recipient-info">
                <h2>Chat with <span id="recipient-name">{{ recipient }}</span></h2>
            </div>
            <div class="user-info">
                Connected as {{ user_email }}
                <button class="change-recipient" onclick="changeRecipient()">Change Recipient</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be populated here -->
        </div>
        <div class="message-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // Send a message
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        messageInput.value = '';
                        refreshMessages();
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
            }
        }

        // Change recipient
        function changeRecipient() {
            const newRecipient = prompt("Enter new recipient's email address:");
            if (newRecipient) {
                fetch('/change_recipient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ recipient: newRecipient }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('recipient-name').textContent = newRecipient;
                        refreshMessages();
                    }
                })
                .catch(error => {
                    console.error('Error changing recipient:', error);
                });
            }
        }

        // Format timestamp
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Refresh messages
        function refreshMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('chat-messages');
                    
                    // Clear existing content for simplicity
                    messagesContainer.innerHTML = '';
                    
                    data.messages.forEach(msg => {
                        const messageEl = document.createElement('div');
                        if (msg.sender === 'System') {
                            messageEl.className = 'message system';
                            messageEl.innerHTML = `
                                <div class="message-content">${msg.content}</div>
                                <div class="system-timestamp">${formatTimestamp(msg.timestamp)}</div>
                            `;
                        } else if (msg.is_self) {
                            messageEl.className = 'message self';
                            messageEl.innerHTML = `
                                <div class="message-content">${msg.content}</div>
                                <div class="message-meta">${formatTimestamp(msg.timestamp)}</div>
                            `;
                        } else {
                            messageEl.className = 'message other';
                            messageEl.innerHTML = `
                                <div class="message-content">${msg.content}</div>
                                <div class="message-meta">${msg.sender} â€¢ ${formatTimestamp(msg.timestamp)}</div>
                            `;
                        }
                        messagesContainer.appendChild(messageEl);
                    });
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }

        // Initially load messages and set up periodic refresh
        refreshMessages();
        setInterval(refreshMessages, 2000);  // Poll every 2 seconds
    </script>
</body>
</html>
